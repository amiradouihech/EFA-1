<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4" style="width: 50%;">
    <form class="needs-validation custf" novalidate [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-control" formControlName="name" required />
        <div *ngIf="registrationForm.get('name').errors?.['required'] && c" class="text-danger">
          Le champ nom est requis
        </div>
        <div *ngIf="registrationForm.get('name').errors?.['pattern'] && c" class="text-danger">
          Le champ nom ne doit pas contenir des chiffres ni des caractères spéciaux.
        </div>
      </div>

      <div class="mb-3">
        <label for="role" class="form-label">Role:</label>
        <select class="form-select" aria-label="Default select example" formControlName="role">
          <option selected disabled>---------</option>
          <option value="Student">Student</option>
          <option value="Intern">Intern</option>
          <option value="Teacher">Teacher</option>
        </select>
        <div *ngIf="registrationForm.get('role').errors?.['required'] && c" class="text-danger">
          Role doit être sélectionné.
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" formControlName="email" required />
        <div *ngIf="registrationForm.get('email').errors?.['email'] && c" class="text-danger">
          Email doit etre valide.
        </div>
        <div *ngIf="registrationForm.get('email').errors?.['required'] && c" class="text-danger">
          Le champ Email est requis.
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" class="form-control" formControlName="password" required />
        <div *ngIf="registrationForm.get('password').invalid && c" class="text-danger">
          Le champ mot de passe est requis.
        </div>
      </div>

      <button type="submit" class="btn btn-primary cust" id="bts">S'inscrire</button>
    </form>

    <p class="mt-3">
      Vous avez déjà un compte? <a routerLink="/login">Connexion</a>
    </p>
  </div>
</body>

</html>
